#Banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/kaikei
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

server.tomcat.relaxed-query-chars=|,{,},[,]

spring.thymeleaf.cache=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size= 10000KB
spring.servlet.multipart.max-request-size= 10000KB

#E-mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=e-mail@gmail.com
spring.mail.password=senha do app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.test-connection=false

#Recaptcha v3
google.recaptcha.key.site=chave do cliente
google.recaptcha.key.secret=chave do servidor

#Recaptcha threshold
google.recaptcha.key.threshold=0.6

#Logg de rastreio de segurança de cada requesição.
logging.level.org.springframework.security=TRACE


